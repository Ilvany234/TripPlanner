<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de contacto - TripPlanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="form-styles.css"/>
</head>
<body>

  <header class="hero-form">
    <div class="overlay-form">
      <h1>Reserva tu viaje con <span class="highlight">TripPlanner</span></h1>
      <p>Déjanos tus datos y nos pondremos en contacto contigo.</p>
    </div>
  </header>

  <section class="contact-form-section">
    <form class="contact-form" action="#" method="POST">
      <h2>Formulario de contacto</h2>

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+56 9 1234 5678" required>

      <label for="destino">Destino deseado:</label>
      <input type="text" id="destino" name="destino" placeholder="Ciudad o lugar" required>

      <label for="fecha">Fecha de viaje:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="personas">Número de personas:</label>
      <input type="number" id="personas" name="personas" min="1" placeholder="Cantidad de personas" required>

      <label for="alojamiento">Tipo de alojamiento:</label>
      <select id="alojamiento" name="alojamiento" required>
        <option value="">Selecciona una opción</option>
        <option value="hotel">Hotel</option>
        <option value="hostal">Hostal</option>
        <option value="resort">Resort</option>
        <option value="apartamento">Apartamento</option>
      </select>

      <label for="mensaje">Mensaje adicional:</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí cualquier detalle extra..."></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

</body>
</html>
